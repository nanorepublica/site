---
layout: default
---


    <h1>
      {{ page.title }}
    </h1>
    <div class="horizontal posts">
      {% for path in page.items %}
        {% assign item = site.portfolio-items | where:"relative_path", path %}
        <div class="horizontal-item">
          <h2>{{ item[0].title }}</h2>
          {% if item[0].link %}
          <a href="{{ item[0].link }}">{{ item[0].link }}</a>
          {% endif %}
          {{ item[0].content }}
        </div>
      {% endfor %}
    </div>
