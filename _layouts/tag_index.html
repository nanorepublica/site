---
layout: default
---
<h2 class="post_title">{{page.title}}</h2>
<div class="posts">

  {% for post in site.posts %}
    {% for tag in post.tags %}
      {% if tag == page.tag %}
        <div class="post">
          <h1 class="post-title">
            <a href="{{ post.url }}">
              {{ post.title }}
            </a>
          </h1>

          <span class="post-date">{{ post.date | date_to_string }}</span>

          <!--{{ post.excerpt| append:'<a href="'| append: post.url| append:'">Read on...</a>' }} -->
          {{ post.content }}
          <p>
          {% for tag in post.tags %}
            <a href="/{{ site.baseurl }}tag/{{ tag }}">{{ tag|prepend:'#' }}</a>
          {% endfor %}
          </p>
        </div>
      {% endif %}
    {% endfor %}
  {% endfor %}
</div>
