<VirtualHost *:80>
#	ServerName www.akmiller.co.uk

	LogLevel info
	ServerName personal-site

	WSGIDaemonProcess personal user=think group=users threads=5
	WSGIScriptAlias / /home/think/public_html/personal/personal.wsgi

	<Directory /home/think/public_html/personal/>
		WSGIProcessGroup personal
		WSGIApplicationGroup %{GLOBAL}
		WSGIScriptReloading On
		Order deny,allow
		Allow from all
	</Directory>
</VirtualHost>
