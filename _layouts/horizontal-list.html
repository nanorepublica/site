---
layout: default
---


    <h1>
      {{ page.title }}
    </h1>
    <div class="horizontal posts">
      {% for item in site.portfolio-items %}
        <div class="horizontal-item">
          <h2>{{ item.title }}</h2>
          {% if item.link %}
          <a href="{{ item.link }}">{{ item.link }}</a>
          {% endif %}
          {{ item.content }}
        </div>
      {% endfor %}
      <div class="shadow"></div>
    </div>
